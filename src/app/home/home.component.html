<app-search></app-search>
<app-tags></app-tags>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite?'':'not'}}">
                    coeur
                </span>
                <div class="product-item-footer">
                    <div class="origins">
                        <span>
                            {{food.origins}}
                        </span>
                    </div>
                    <div class="cook-time">
                        <span>
                            <img src="../../assets/clock.png" alt="">
                        </span>
                        {{food.cookTime}}
                    </div>
                </div>       
                <div class="price">
                    <span>
                        {{food.price|currency}}
                    </span>
                </div>     
            </div>
        </a>
    </li>
</ul>
